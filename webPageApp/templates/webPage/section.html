{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    {% for section in sections %}
        <h2>{{ section.title }}</h2>
        {% if section.image %}
            <img src="{{ section.image.url }}" alt="{{ section.title }} Image">
        {% endif %}
        <div>
            {{ section.html_content|safe }}
        </div>
    {% endfor %}
</div>

{% endblock %}
